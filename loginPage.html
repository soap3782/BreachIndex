<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BreachIndex | Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google font + icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="loginPage.css" />
</head>
<body>

  <!-- ===== HERO BACKDROP ===== -->
  <div class="hero-bg"></div>
  <div class="gradient"></div>

  <!-- ===== AUTH CARD ===== -->
  <main class="card">
    <img src="https://raw.githubusercontent.com/netflix/nflxicon/master/Netflix_Logo_PMS.png" class="logo" alt="BreachIndex" />

    <h1 class="title">Welcome Back</h1>

    <form class="auth-form" id="auth-form">
      <label>
        <span>Email</span>
        <input type="email" placeholder="you@example.com" required>
      </label>

      <label>
        <span>Password</span>
        <input type="password" placeholder="••••••••" minlength="6" required>
      </label>

      <button type="submit" class="btn-primary">Sign In</button>

      <div class="row remember">
        <label><input type="checkbox"> Remember me</label>
        <a href="#" class="help-link">Need help?</a>
      </div>
    </form>

    <p class="alt">New to BreachIndex? <a href="#">Create an account</a></p>
    <p class="disclaimer">This page is protected by reCAPTCHA to ensure you’re not a bot.</p>
  </main>

  <script src="loginPage.js" defer></script>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
